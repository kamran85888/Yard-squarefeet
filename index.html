<!DOCTYPE html>
<html>
<head>
    <title>Yard to Square Feet Converter</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            background-color: #fff;
            border: 2px solid #007bff;
            border-radius: 10px;
            padding: 20px;
            margin: 20px auto;
            max-width: 300px;
        }
        h1 {
            color: #007bff;
        }
        label {
            font-weight: bold;
            color: #333;
        }
        input[type="number"] {
            padding: 5px;
            border: 2px solid #ccc;
            border-radius: 5px;
            width: 100%;
        }
        p {
            font-size: 18px;
            color: #333;
        }
        #result {
            font-weight: bold;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Yard to Square Feet Converter</h1>
        
        <label for="yard">Enter Yard:</label>
        <input type="number" id="yard" oninput="convertYardToSquareFeet()" placeholder="Enter Yard">
        
        <p>Result: <span id="result"></span> Square Feet</p>
    </div>
    
    <script>
        function convertYardToSquareFeet() {
            var yard = parseFloat(document.getElementById("yard").value);
            var squareFeet = yard * 9; // 1 Yard = 9 Square Feet
            document.getElementById("result").textContent = squareFeet;
        }
    </script>
</body>
</html>
